
{% extends "pages/index.html" %}
{% block content %}
  <div class="row">
    <form name="formRegister" class="col-md-6 needs-validation" novalidate>      
        <div class="col-md-12">
          <label for="name" class="form-label">First name</label>
          <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
         <div class="col-md-12">
          <label for="email" class="col-sm-2 col-form-label">Email</label>        
          <input type="email" class="form-control" name="email" placeholder="example@example.com"  required>
        </div>
         <div class="col-md-12">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
         <div class="col-md-12">
          <button class="btn btn-primary" onclick="registerUser(event)">Submit form</button>
        </div>    
    </form>
  </div>
{%endblock %}
